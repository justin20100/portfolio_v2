sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  page_content:
    display: 'Page content'
    fields:
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: name
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: work
        field:
          input_type: text
          antlers: false
          display: work
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: introduction
        field:
          input_type: text
          antlers: false
          display: introduction
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: about_img
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'about img'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: about_text
        field:
          input_type: text
          antlers: false
          display: 'about text'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: cv_file
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'cv file'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
title: Page
