title: YourAddon
sections:
  main:
    display: Main
    fields:
      -
        handle: template
        field:
          hide_partials: true
          blueprint: false
          display: template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: presentation
        field:
          input_type: text
          antlers: false
          display: presentation
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: presentation_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'presentation image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: studies_title
        field:
          input_type: text
          antlers: false
          display: 'studies title'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: studies_text
        field:
          input_type: text
          antlers: false
          display: 'studies text'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: studies_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'studies image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: hibbies_title
        field:
          input_type: text
          antlers: false
          display: 'hibbies title'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: hobbies_text
        field:
          input_type: text
          antlers: false
          display: 'hobbies text'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: hobbies_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'hobbies image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
