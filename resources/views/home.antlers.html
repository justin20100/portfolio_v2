<section class="about " itemscope itemtype="http://schema.org/Person">
    <div class="about__title-home slide-effect-off">
        <h2 class="slideUp">About</h2>
    </div>
    <div class="about__flex slide-effect-off">
        <div class="about__left slideUp">
            <img class="about__img" itemprop="image" src="{{about_img:url}}" alt="{{about_img:alt}}"/>
        </div>
        <div class="about__right slideUp">
            <p itemprop="description">{{about_text}}</p>
            <div class="about__button button__wrapper">
                <a href="{{ link to="about" absolute="true" }}" title"Go to About page" class="button">Discover me</a>
            </div>
        </div>
    </div>
</section>
<section class="projects ">
    <div class="projects__title slide-effect-off">
        <h2 class="slideUp">Some projects</h2>
    </div>
    <div class="projects__container">
        {{ collection:projects limit="3" }}
        <div class="projects__project slide-effect-off" itemscope itemtype="http://schema.org/CreativeWork">
            <div class="projects__project-text slideUp">
                <h3 class="projects__project-title" itemprop="name">{{title}}</h3>
                <p class="projects__project-description" itemprop="description">{{project_small_content}}</p>
                <div class="projects__project-button button__wrapper">
                    <a href="/project/{{slug}}" title="Go to the page of {{title}} project" class="projects__project-link button">See more of this</a>
                </div>
            </div>
            <div class="projects__project-img {{if (count % 2 === 0)}} slideRight {{else}}slideLeft{{/if}}">
                <img class="projects__project-img" src='{{ project_image_1:url }}' alt="{{ project_image_1:alt }}" itemprop="image">
            </div>
        </div>
        {{ /collection:projects }}
    </div>
    <div class="projects__button button__wrapper">
        <a href="{{ link to="projects" absolute="true" }}" title="Go to Projects page" class="button">See all</a>
    </div>
</section>
{{ partial:partials/footer }}
